<div
  class="content-container"
  [ngClass]="{ 'odd': currentId % 2 === 1, 'even': currentId % 2 === 0 }">
  <header class="typing-result-header" appOpened>
    <span>
      #( {{ length - currentId }} ) - {{ typingResult.finishedTime | date:'yyyy-MM-dd HH:mm' }}
    </span>
    <strong>
      {{ getSpeed() }} WPM
    </strong>
    <strong>
      {{ getAccuracy() }}%
    </strong>
  </header>
  <main class="typing-result-content">
    <div class="text-container" #textContainer></div>
  </main>
</div>
